name: Keep Render App Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # Har 5 minute me chalega (UTC time)
  workflow_dispatch: {}     # Manual trigger bhi chalega

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the Render server
        run: |
          curl -sS --max-time 10 "https://auto-spin-bot2.onrender.com/" || true
